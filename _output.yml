bookdown::gitbook:
  toc_depth: 2
  highlight: pygments
  config:
    toc:
      collapse: section
      before: |
        <li><a href="./">BIOSCI 220: Quantitative Biology</a></li>
    download: ["pdf", "epub"]
    search: yes
bookdown::html_book:
  theme: spacelab
bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: yes
bookdown::epub_book: default